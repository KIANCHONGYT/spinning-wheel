<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Spinning Wheel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" media="screen" type="text/css" /><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<div id="wrapper">
  <div id="wheel">
    <div id="inner-wheel">
      <div class="sec">
        <span class="fa fa-bell-o"></span>
      </div>
      <div class="sec">
        <span class="fa fa-comment-o"></span>
      </div>
      <div class="sec">
        <span class="fa fa-smile-o"></span>
      </div>
      <div class="sec">
        <span class="fa fa-heart-o"></span>
      </div>
      <div class="sec">
        <span class="fa fa-star-o"></span>
      </div>
      <div class="sec">
        <span class="fa fa-lightbulb-o"></span>
      </div>
    </div>
    
    <div id="spin">
      <div id="inner-spin"></div>
    </div>
    
    <div id="shine"></div>
  </div>
  <div id="txt"></div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
